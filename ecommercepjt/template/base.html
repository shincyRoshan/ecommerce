{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" >

<body>

     {% include 'footer.html' %}
